

<ion-content>
  <ion-card *ngFor="let item of donors" class="worker-cards">
    <div class="item-title">
     <ion-avatar item-start>
       <img src="../../assets/images/avatar.png">
     </ion-avatar>
     <div class="item-inner">
       <h2>{{item.donorName}}</h2>
       <span>{{item.bloodGroup}} | {{item.category}}</span>
     </div>
     <ion-icon name="thumbs-up" (click)="presentModal(item)"></ion-icon>
    </div>
 
 </ion-card>
</ion-content>
